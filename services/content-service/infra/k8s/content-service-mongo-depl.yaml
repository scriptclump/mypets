apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-service-mongo
  template:
    metadata:
      labels:
        app: content-service-mongo
    spec:
      containers:
      - name: content-service-mongo
        image: content-service-mongo
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: content-service-mongo-srv
spec:
  selector:
    app: content-service-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
